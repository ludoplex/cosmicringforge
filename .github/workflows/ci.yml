name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # Primary build uses cosmocc for APE portability
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install cosmocc
        run: |
          mkdir -p ~/.cosmocc
          curl -sL https://cosmo.zip/pub/cosmocc/cosmocc.zip -o /tmp/cosmocc.zip
          unzip -q /tmp/cosmocc.zip -d ~/.cosmocc
          echo "$HOME/.cosmocc/bin" >> $GITHUB_PATH

      - name: Build Ring 0 tools (cosmocc)
        run: |
          export CC=cosmocc
          make tools

      - name: Verify no drift (regen + check)
        run: make verify

      - name: Build application (APE)
        run: |
          export CC=cosmocc
          make app
          file build/app

      - name: Run application
        run: make run

      - name: Verify APE binary
        run: |
          # APE binaries show as "DOS/MBR boot sector"
          file build/app | grep -iE "DOS|MBR|boot"

  # Native build as fallback verification
  native:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build with system cc
        run: make tools app

      - name: Run tests
        run: ./scripts/test.sh
